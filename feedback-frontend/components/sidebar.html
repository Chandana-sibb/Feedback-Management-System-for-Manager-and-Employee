<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <h2>Feedback System</h2>
    <button id="toggle-btn" title="Toggle Sidebar">&#9776;</button>
  </div>
  <ul class="sidebar-links">
    <li><a href="/pages/dashboard_manager.html" class="role-manager"><i class="fas fa-chart-line"></i> Manager Dashboard</a></li>
    <li><a href="/pages/dashboard_employee.html" class="role-employee"><i class="fas fa-user"></i> Employee Dashboard</a></li>
    <li><a href="/pages/submit_feedback.html" class="role-manager"><i class="fas fa-paper-plane"></i> Submit Feedback</a></li>
    <li><a href="/pages/request_feedback.html" class="role-employee"><i class="fas fa-envelope-open-text"></i> Request Feedback</a></li>
    <li><a href="/pages/view_requests.html" class="role-manager"><i class="fas fa-eye"></i> View Requests</a></li>
    <li><a href="/pages/notifications.html"><i class="fas fa-bell"></i> Notifications</a></li>
    <li><a href="/login.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
  </ul>
</div>

<!-- Font Awesome for icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

<style>
  :root {
    --sidebar-bg: linear-gradient(135deg, #1e3c72, #2a5298);
    --sidebar-text: #ffffff;
    --sidebar-hover: rgba(255, 255, 255, 0.15);
    --sidebar-shadow: rgba(0, 0, 0, 0.3);
  }

  .sidebar {
    width: 260px;
    height: 100vh;
    background: var(--sidebar-bg);
    color: var(--sidebar-text);
    padding: 20px;
    font-family: 'Poppins', sans-serif;
    position: fixed;
    left: 0;
    top: 0;
    box-shadow: 2px 0 12px var(--sidebar-shadow);
    transition: width 0.3s ease;
    overflow-x: hidden;
    z-index: 1000;
  }

  .sidebar.collapsed {
    width: 70px;
  }

  .sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .sidebar-header h2 {
    font-size: 1.4rem;
    margin: 0;
    white-space: nowrap;
    color: #ffd700; 
  }

  #toggle-btn {
    background: none;
    border: none;
    font-size: 20px;
    color: white;
    cursor: pointer;
  }

  .sidebar-links {
    list-style: none;
    padding: 0;
    margin-top: 30px;
  }

  .sidebar-links li {
    margin: 18px 0;
  }

  .sidebar-links a {
    color: var(--sidebar-text);
    text-decoration: none;
    font-size: 1rem;
    display: flex;
    align-items: center;
    padding: 10px 15px;
    border-radius: 8px;
    transition: all 0.2s ease;
  }

  .sidebar-links a:hover {
    background-color: var(--sidebar-hover);
    transform: translateX(4px);
  }

  .sidebar-links i {
    margin-right: 12px;
    min-width: 20px;
    text-align: center;
  }

  .sidebar.collapsed .sidebar-header h2,
  .sidebar.collapsed .sidebar-links a span {
    display: none;
  }

  .sidebar.collapsed .sidebar-links i {
    margin-right: 0;
    text-align: center;
    width: 100%;
  }

  @media (max-width: 768px) {
    .sidebar {
      width: 100%;
      height: auto;
      position: relative;
      flex-direction: row;
      overflow-x: scroll;
    }
    .sidebar.collapsed {
      width: 100%;
    }
    .sidebar-links {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }
    .sidebar-links li {
      margin: 0;
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle-btn');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  });

  function logout() {
    localStorage.clear();
  }
</script>
