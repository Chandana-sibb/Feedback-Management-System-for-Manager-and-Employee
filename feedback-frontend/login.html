<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Feedback System</title>
  <link rel="stylesheet" href="/assets/css/style.css">

  <!-- Modern UI Styling -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .auth-wrapper {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease;
    }

    .card-body {
      color: white;
    }

    h3 {
      margin-bottom: 24px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: none;
      background-color: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn-primary {
      background: #6a11cb;
      color: white;
    }

    .btn-primary:hover {
      background: #2575fc;
      transform: scale(1.05);
    }

    .text-muted {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .text-muted a {
      color: #ffeb3b;
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }

    #login-error {
      font-size: 0.9rem;
      color: #ff6b6b;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .auth-wrapper {
        padding: 20px;
      }

      h3 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-content">
      <div class="card">
        <div class="card-body text-center">
          <h3 class="mb-4">Login</h3>
          <input type="text" id="username" class="form-control mb-3" placeholder="Username" />
          <input type="password" id="password" class="form-control mb-4" placeholder="Password" />
          <button id="login-btn" class="btn btn-primary mb-3">Login</button>
          <p class="text-muted">No account? <a href="/register.html">Register</a></p>
          <div id="login-error" class="text-danger mt-2"></div>
        </div>
      </div>
    </div>
  </div>

  <script defer src="/js/auth.js?v=1"></script>
</body>
</html>
