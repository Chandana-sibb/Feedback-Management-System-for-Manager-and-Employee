<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notifications</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #fdfcff, #e4f0ff);
  min-height: 100vh;
  padding-left: 260px;
  overflow-x: hidden;
  color: #2c3e50;
}

.container {
  padding: 60px 50px;
  animation: fadeIn 0.7s ease-in-out;
}

h2 {
  font-size: 2.5rem;
  font-weight: 600;
  margin-bottom: 30px;
  color: #2a3659;
  letter-spacing: -0.3px;
}

/* Tabs */
.btn-link {
  background: none;
  border: none;
  color: #5c6bc0;
  font-weight: 600;
  font-size: 1rem;
  margin-right: 20px;
  cursor: pointer;
  position: relative;
  transition: color 0.3s ease;
}

.btn-link:hover {
  color: #3f51b5;
}

.btn-link::after {
  content: '';
  position: absolute;
  bottom: -4px;
  left: 0;
  height: 2px;
  width: 100%;
  background-color: #3f51b5;
  transform: scaleX(0);
  transition: transform 0.3s ease;
  transform-origin: left;
}

.btn-link:hover::after {
  transform: scaleX(1);
}

/* Notification list */
#notification-list {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-top: 20px;
}

/* Notification Card */
.notification-item {
  background: rgba(255, 255, 255, 0.9);
  border-left: 6px solid #5c6bc0;
  border-radius: 14px;
  padding: 24px 28px;
  box-shadow: 0 10px 24px rgba(0, 0, 0, 0.06);
  backdrop-filter: blur(10px);
  transition: all 0.3s ease-in-out;
}

.notification-item:hover {
  transform: scale(1.015);
  box-shadow: 0 16px 32px rgba(0, 0, 0, 0.08);
}

.notification-item.unread {
  background: linear-gradient(135deg, #e0f7fa, #fce4ec);
  border-left-color: #00acc1;
  animation: pulseGlow 1.6s ease-in-out infinite alternate;
}

.notification-item.read {
  opacity: 0.85;
}

.notification-item h5 {
  margin: 0;
  font-size: 1.1rem;
  font-weight: 600;
  color: #374151;
}

.notification-item p {
  margin: 8px 0 0;
  font-size: 0.97rem;
  color: #4b5563;
  line-height: 1.5;
}

.notification-item .timestamp {
  font-size: 0.8rem;
  color: #9ca3af;
  margin-top: 12px;
  display: block;
  text-align: right;
}

/* Animations */
@keyframes pulseGlow {
  from {
    box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
  }
  to {
    box-shadow: 0 0 18px rgba(0, 188, 212, 0.6);
  }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width: 768px) {
  body {
    padding-left: 0;
  }

  .container {
    padding: 30px 20px;
  }

  h2 {
    font-size: 2rem;
  }

  .notification-item h5 {
    font-size: 1rem;
  }

  .notification-item p {
    font-size: 0.9rem;
  }
}
</style>


</head>
<body>
  <div id="sidebar-container"></div>

  <!-- Fix: Only call loadSidebar if it's defined -->
  <script defer src="/js/sidebar.js?v=1"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    if (typeof loadSidebar === 'function') {
      loadSidebar();
    } else {
      console.error("loadSidebar is not defined");
    }
  });
</script>


  <div class="container mt-4">
    <h2>Your Notifications</h2>
    <div class="mb-3">
      <button id="tab-unread" class="btn btn-link">Unread (<span id="unread-count">0</span>)</button>
      <button id="tab-all" class="btn btn-link">All</button>
    </div>
    <div id="notification-list"></div>
  </div>

  <script defer src="/js/notifications.js?v=1"></script>
</body>
</html>
