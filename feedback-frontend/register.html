<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Feedback System</title>
  <link rel="stylesheet" href="/assets/css/style.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #db74eb, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .auth-wrapper {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.25);  /* ðŸŸ¡ Updated for better contrast */
      backdrop-filter: blur(12px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1.2s ease;
    }

    .card-body {
      color: #000; /* ðŸŸ¢ Text is now black for high readability */
    }

    h3 {
      margin-bottom: 24px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: none;
      background-color: rgba(255, 255, 255, 0.95);
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    select.form-control {
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .text-muted {
      font-size: 0.95rem;
      color: #333;
    }

    .text-muted a {
      color: #0056b3;
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }

    #register-error {
      font-size: 0.9rem;
      color: #d8000c;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .auth-wrapper {
        padding: 20px;
      }

      h3 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-content">
      <div class="card">
        <div class="card-body text-center">
          <h3 class="mb-4">Register</h3>
          <input type="text" id="reg-username" class="form-control mb-3" placeholder="Username" />
          <input type="password" id="reg-password" class="form-control mb-3" placeholder="Password" />
          <select id="reg-role" class="form-control mb-4">
            <option value="" disabled selected>Select Role</option>
            <option value="manager">Manager</option>
            <option value="employee">Employee</option>
          </select>
          <button id="register-btn" class="btn btn-primary mb-3">Register</button>
          <p class="text-muted">Have an account? <a href="/login.html">Login</a></p>
          <div id="register-error" class="text-danger mt-2"></div>
        </div>
      </div>
    </div>
  </div>

  <script defer src="/js/auth.js?v=1"></script>
</body>
</html>
